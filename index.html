<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Information </title>
</head>
<body>
  <div class="container">
    <form id="form" class="form">
      <h2> Register with us</h2>
      <div class="form-control">
        <label for="username"> Username</label>
        <input type="text" id="username" placeholder="Enter the Username">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email"> Email Address</label>
        <input type="text" id="email"placeholder="Enter the Email address">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password"> Password</label>
        <input type="text" id="password" placeholder="Enter the password">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password2"> Confirm Password</label>
        <input type="text" id="password2" placeholder=" Enter the password again">
        <small>Error message</small>
      </div>
      <button>Submit</button>
    </form>
  </div>
  
  <script src="script1.js"> </script>
</body>
</html>
